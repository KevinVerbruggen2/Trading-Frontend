<div class="container">
  <form [formGroup]="addStockForm" (ngSubmit)="onSubmit()" class="mb-3">
    <div class="form-group">
      <p class="mb-1 ms-5">Option 1: Add a Fonds / Stock / ETF with the precise <a href="https://www.test-aankoop.be/invest/beleggen/fondsen">Test-Aankoop name</a></p>
      <div class="input-block">
        <label>Name</label>
        <input
          type="text"
          class="wide-input"
          formControlName="name"
          placeholder="Enter Precise Stock Name"
        >
      </div>
      <button
        type="submit"
        [disabled]="addStockForm.invalid"
      >
        Add Stock
      </button>

    </div>
  </form>

  <app-test-aanoop-bulk-add></app-test-aanoop-bulk-add>
</div>
